<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>CB Systems - Sistemas</title>
  <style>
    html, body {
      height: 100%;
      overflow: scroll;
      scrollbar-width: none;
    }
    body::-webkit-scrollbar {
      display: none;
    }
    body {
      background: #0a0a0a;
      color: #00bfff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      padding: 15px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      background-color: #000;
      border-bottom: 1px solid #00bfff;
    }
    header img {
      height: 40px;
      filter: brightness(0) invert(1);
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    nav a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95em;
    }
    nav a:hover {
      color: #fff;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 100px 15px 40px;
      text-align: center;
    }
    .banner {
      width: 100%;
      height: 220px;
      background-image: url('banner-desktop.png');
      background-size: cover;
      background-position: center;
      border: 2px solid #00bfff;
      border-radius: 12px;
      box-shadow: 0 0 20px #00bfff33;
      margin-bottom: 30px;
    }
    @media (max-width: 768px) {
      .banner {
        background-image: url('banner-mobile.png');
        height: 150px;
      }
    }
    #busca {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
      box-shadow: 0 0 5px #00bfff44;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .card {
      background-color: #111;
      border: 1px solid #00bfff33;
      border-radius: 12px;
      padding: 20px 12px;
      text-align: center;
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00bfff22;
      cursor: pointer;
    }
    .card:hover {
      background-color: #00bfff11;
      box-shadow: 0 0 20px #00bfff99;
      transform: scale(1.03);
    }
    .card span {
      font-size: 1.8em;
      display: block;
      margin-bottom: 10px;
    }
    .card-title {
      font-size: 1em;
      font-weight: bold;
      color: #00bfff;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .modal-content {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      width: 95vw;
      max-width: 280px;
      text-align: left;
      color: #fff;
      box-shadow: 0 0 20px #00bfff88;
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal iframe {
      width: 100%;
      height: 160px;
      margin-bottom: 15px;
      border: none;
    }
    .modal h2 {
      color: #00bfff;
      margin-top: 0;
    }
    .modal button {
      background: #00bfff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    .modal .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: #00bfff;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        width: 100%;
        justify-content: flex-start;
        gap: 10px;
      }
      .container {
        padding-top: 120px;
      }
      .card span {
        font-size: 1.5em;
      }
      .card-title {
        font-size: 0.95em;
      }
      .modal-content {
        max-width: 280px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner"></div>
    <input type="text" id="busca" placeholder="üîç Buscar sistema..." onkeyup="filtrarCards()">
    <div class="cards">
      <div class="card" onclick="abrirModal('Cria√ß√£o de Sites', 'Desenvolvemos sites profissionais e responsivos.', 'https://www.youtube.com/embed/dQw4w9WgXcQ')">
        <span>üåê</span>
        <div class="card-title">Cria√ß√£o de Sites</div>
      </div>
      <div class="card" onclick="abrirModal('Aplicativos', 'Criamos apps personalizados para Android e iOS.', 'https://www.youtube.com/embed/dQw4w9WgXcQ')">
        <span>üì±</span>
        <div class="card-title">Aplicativos</div>
      </div>
      <div class="card" onclick="abrirModal('Pain√©is e Dashboards', 'Pain√©is gerenciais conectados a planilhas ou sistemas.', 'https://www.youtube.com/embed/dQw4w9WgXcQ')">
        <span>üìä</span>
        <div class="card-title">Pain√©is e Dashboards</div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="close" onclick="fecharModal()">‚úñ</div>
      <iframe id="video" src="" allowfullscreen></iframe>
      <h2 id="modalTitulo">T√≠tulo</h2>
      <p id="modalDescricao">Descri√ß√£o</p>
      <button onclick="irParaOrcamento()">Solicitar Or√ßamento</button>
    </div>
  </div>

  <script>
    function abrirModal(titulo, descricao, videoURL) {
      document.getElementById('modalTitulo').innerText = titulo;
      document.getElementById('modalDescricao').innerText = descricao;
      document.getElementById('video').src = videoURL;
      document.getElementById('modal').style.display = 'flex';
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('video').src = "";
    }

    function irParaOrcamento() {
      window.location.href = 'orcamento.html';
    }

    function filtrarCards() {
      const termo = document.getElementById('busca').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const texto = card.innerText.toLowerCase();
        card.style.display = texto.includes(termo) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
