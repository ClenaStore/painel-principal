<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CB Systems - Sistemas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      height: 100%;
      overflow: scroll;
      scrollbar-width: none;
    }
    body::-webkit-scrollbar {
      display: none;
    }
    body {
      background: #0a0a0a;
      color: #00bfff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      padding: 15px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      background-color: #000;
      border-bottom: 1px solid #00bfff;
    }

    header img {
      height: 40px;
      filter: brightness(0) invert(1);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    nav a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95em;
    }

    nav a:hover {
      color: #fff;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 100px 15px 40px;
      text-align: center;
    }

    .banner {
      width: 100%;
      aspect-ratio: 12 / 5;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border: 2px solid #00bfff;
      border-radius: 12px;
      box-shadow: 0 0 20px #00bfff33;
      margin-bottom: 30px;
    }

    .banner-desktop {
      background-image: url('https://github.com/ClenaStore/painel-principal/blob/main/img/Design%20sem%20nome%20(11).png?raw=true');
    }

    .banner-mobile {
      background-image: url('https://github.com/ClenaStore/painel-principal/blob/main/img/Design%20sem%20nome%20(10).png?raw=true');
    }

    @media (min-width: 769px) {
      .banner-mobile { display: none; }
    }

    @media (max-width: 768px) {
      .banner-desktop { display: none; }
    }

    #busca {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
      box-shadow: 0 0 5px #00bfff44;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .card {
      background-color: #111;
      border: 1px solid #00bfff33;
      border-radius: 12px;
      padding: 20px 12px;
      text-align: center;
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00bfff22;
      cursor: pointer;
    }

    .card:hover {
      background-color: #00bfff11;
      box-shadow: 0 0 20px #00bfff99;
      transform: scale(1.03);
    }

    .card span {
      font-size: 1.8em;
      display: block;
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 1em;
      font-weight: bold;
      color: #00bfff;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      text-align: left;
      color: #fff;
      box-shadow: 0 0 20px #00bfff88;
      position: relative;
      margin: 20px; /* <-- Afastamento do pop-up das bordas */
    }

    .modal iframe {
      width: 100%;
      height: 315px;
      margin-bottom: 15px;
      border: none;
    }

    .modal h2 {
      color: #00bfff;
      margin-top: 0;
    }

    .modal button {
      background: #00bfff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    .modal .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: #00bfff;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        width: 100%;
        justify-content: flex-start;
        gap: 10px;
      }

      .container {
        padding-top: 120px;
      }

      .card span {
        font-size: 1.5em;
      }

      .card-title {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
    <nav>
      <a href="index.html">In√≠cio</a>
      <a href="servicos.html">Servi√ßos</a>
      <a href="orcamento.html">Or√ßamento</a>
      <a href="sistemas.html">Sistemas</a>
      <a href="duvidas.html">D√∫vidas</a>
    </nav>
  </header>

  <div class="container">
    <div class="banner banner-desktop"></div>
    <div class="banner banner-mobile"></div>

    <h1>Sistemas</h1>
    <input type="text" id="busca" placeholder="üîç Buscar sistema...">

    <div class="cards" id="cardsContainer">
      <div class="card" onclick="abrirModal('Cria√ß√£o de Sites', 'https://www.youtube.com/embed/dQw4w9WgXcQ', 'Sites responsivos, r√°pidos e com SEO otimizado.')">
        <span>üåê</span><div class="card-title">Cria√ß√£o de Sites</div>
      </div>
      <div class="card" onclick="abrirModal('Aplicativos', 'https://www.youtube.com/embed/dQw4w9WgXcQ', 'Desenvolvimento de apps Android e Web com integra√ß√£o completa.')">
        <span>üì±</span><div class="card-title">Aplicativos</div>
      </div>
      <div class="card" onclick="abrirModal('Pain√©is e Dashboards', 'https://www.youtube.com/embed/dQw4w9WgXcQ', 'Visualiza√ß√£o de dados com gr√°ficos, relat√≥rios e indicadores.')">
        <span>üìä</span><div class="card-title">Pain√©is e Dashboards</div>
      </div>
      <div class="card" onclick="abrirModal('Sistemas Personalizados', 'https://www.youtube.com/embed/dQw4w9WgXcQ', 'Solu√ß√µes sob medida para sua empresa.')">
        <span>üì¶</span><div class="card-title">Sistemas Personalizados</div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h2 id="modalTitulo"></h2>
      <iframe id="modalVideo" src="" allowfullscreen></iframe>
      <p id="modalDescricao"></p>
      <button onclick="window.location.href='orcamento.html'">Solicitar Or√ßamento</button>
    </div>
  </div>

  <script>
    function abrirModal(titulo, video, descricao) {
      document.getElementById('modalTitulo').innerText = titulo;
      document.getElementById('modalVideo').src = video;
      document.getElementById('modalDescricao').innerText = descricao;
      document.getElementById('modal').style.display = 'flex';
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modalVideo').src = '';
    }

    document.getElementById('busca').addEventListener('input', function () {
      const termo = this.value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        const texto = card.innerText.toLowerCase();
        card.style.display = texto.includes(termo) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
