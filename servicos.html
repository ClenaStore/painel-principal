<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistemas - CB Systems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #111;
      color: #fff;
      border: 1px solid #00bfff55;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 0 15px #00bfff22;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px;
      color: #00bfff;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      max-width: 500px;
      width: 90%;
    }
    .modal-content h2 {
      color: #00bfff;
    }
    .modal-content button {
      margin-top: 20px;
      padding: 10px;
      background: #00bfff;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png">
    <nav>
      <a href="index.html">Início</a>
      <a href="servicos.html">Serviços</a>
      <a href="orcamento.html">Orçamento</a>
      <a href="sistemas.html">Sistemas</a>
      <a href="duvidas.html">Dúvidas</a>
    </nav>
  </header>
  <div class="container">
    <h1>Sistemas Disponíveis</h1>
    <div class="cards">
      <div class="card" onclick="showModal('delivery')">
        <img src="https://source.unsplash.com/featured/?delivery" alt="Delivery">
        <h3>Delivery com WhatsApp</h3>
      </div>
      <div class="card" onclick="showModal('painel')">
        <img src="https://source.unsplash.com/featured/?dashboard" alt="Painel">
        <h3>Painel de Requisições</h3>
      </div>
      <div class="card" onclick="showModal('reserva')">
        <img src="https://source.unsplash.com/featured/?calendar" alt="Reserva">
        <h3>Calendário de Reservas</h3>
      </div>
      <div class="card" onclick="showModal('financeiro')">
        <img src="https://source.unsplash.com/featured/?finance" alt="Financeiro">
        <h3>Controle Financeiro</h3>
      </div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <button onclick="closeModal()">Fechar</button>
    </div>
  </div>

  <script>
    const sistemas = {
      delivery: {
        title: 'Sistema de Delivery com WhatsApp',
        desc: 'Gestão de pedidos, integração com clientes via WhatsApp, painel com controle de entregas e histórico completo.'
      },
      painel: {
        title: 'Painel de Requisições',
        desc: 'Gerencie solicitações por setor, aprove ou negue em tempo real, gere relatórios e acompanhe o fluxo.'
      },
      reserva: {
        title: 'Calendário de Reservas',
        desc: 'Permite agendar, visualizar e confirmar reservas com integração ao Google Calendar ou e-mail.'
      },
      financeiro: {
        title: 'Controle Financeiro e de Metas',
        desc: 'Acompanhe receitas, despesas, metas mensais e projeções com visualização em gráficos e relatórios.'
      }
    };

    function showModal(id) {
      const modal = document.getElementById('modal');
      const content = sistemas[id];
      document.getElementById('modalTitle').innerText = content.title;
      document.getElementById('modalDesc').innerText = content.desc;
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
