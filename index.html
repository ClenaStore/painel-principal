<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CB Systems</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0a0a0a;
      font-family: 'Segoe UI', sans-serif;
      color: #00bfff;
    }

    header {
      background-color: #000;
      padding: 15px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #00bfff;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    header img {
      height: 40px;
      filter: brightness(0) invert(1);
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    nav a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95em;
    }

    nav a:hover {
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 110px auto 40px;
      padding: 20px;
    }

    .banner {
      width: 100%;
      height: 300px;
      background-color: #111;
      border: 2px solid #00bfff;
      border-radius: 12px;
      box-shadow: 0 0 20px #00bfff33;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.3em;
      color: #00bfff;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
    }

    .card {
      background-color: #111;
      border: 1px solid #00bfff33;
      border-radius: 12px;
      padding: 24px 16px;
      text-align: center;
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00bfff22;
      cursor: pointer;
    }

    .card:hover {
      background-color: #00bfff11;
      box-shadow: 0 0 20px #00bfff99;
      transform: scale(1.03);
    }

    .card span {
      font-size: 2rem;
      display: block;
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 1em;
      font-weight: bold;
      color: #00bfff;
    }

    @media (max-width: 600px) {
      nav {
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }

      .banner {
        font-size: 1em;
        padding: 0 10px;
        height: 200px;
      }

      .card {
        padding: 20px 10px;
      }

      .card span {
        font-size: 1.8rem;
      }

      .card-title {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">

  <div class="container">

      Seu banner 1900x300px aqui (ou imagem personalizada)

      <div class="card" onclick="location.href='#cancelamentos'">

      <div class="card" onclick="location.href='#vendas'">

  </div>

</body>
</html>
