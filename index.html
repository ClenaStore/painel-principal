<!-- Adicionar no <nav> -->
<a href="#" id="btnLogin">Login</a>

<!-- POPUP LOGIN -->
<div id="loginPopup" class="popup">
  <div class="popup-content">
    <h2>Bem-vindo à CB Systems</h2>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <label><input type="checkbox" id="lembrar"> Lembrar senha</label>
    <button id="entrarBtn">Entrar</button>
    <div class="loading" id="loading">
      <span></span><span></span><span></span>
    </div>
    <p id="mensagemErro" style="color:red;"></p>
  </div>
</div>

<style>
/* Fundo do popup */
.popup {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  z-index: 2000;
  justify-content: center;
  align-items: center;
}

/* Conteúdo do popup */
.popup-content {
  background: #111;
  padding: 20px;
  border-radius: 12px;
  width: 300px;
  text-align: center;
  border: 1px solid #00bfff;
  box-shadow: 0 0 20px #00bfff55;
}

.popup-content h2 {
  margin-bottom: 15px;
  color: #00bfff;
}

.popup-content input {
  width: 90%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 5px;
  border: none;
}

.popup-content button {
  background: #00bfff;
  color: #fff;
  border: none;
  padding: 10px;
  width: 100%;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}
.popup-content button:hover {
  background: #0090c5;
}

/* Animação das 3 bolinhas */
.loading {
  display: none;
  margin-top: 10px;
}
.loading span {
  display: inline-block;
  width: 8px;
  height: 8px;
  background: #00bfff;
  border-radius: 50%;
  margin: 0 3px;
  animation: bounce 0.6s infinite alternate;
}
.loading span:nth-child(2) { animation-delay: 0.2s; }
.loading span:nth-child(3) { animation-delay: 0.4s; }

@keyframes bounce {
  to { transform: translateY(-8px); }
}
</style>

<script>
// Abrir popup
document.getElementById('btnLogin').addEventListener('click', () => {
  document.getElementById('loginPopup').style.display = 'flex';
});

// Função de login
document.getElementById('entrarBtn').addEventListener('click', async () => {
  const usuario = document.getElementById('usuario').value.trim();
  const senha = document.getElementById('senha').value.trim();
  const lembrar = document.getElementById('lembrar').checked;
  const loading = document.getElementById('loading');
  const erro = document.getElementById('mensagemErro');

  erro.textContent = '';
  loading.style.display = 'block';

  // Simulação de chamada à API (vamos trocar depois pelo Vercel)
  setTimeout(() => {
    loading.style.display = 'none';
    if (usuario === 'mercatto' && senha === '1234') {
      if (lembrar) {
        localStorage.setItem('usuarioLogado', usuario);
      }
      window.location.href = `/usuarios/${usuario}/index.html`;
    } else {
      erro.textContent = 'Usuário ou senha inválidos!';
    }
  }, 1500);
});

// Auto login se lembrar senha
window.addEventListener('load', () => {
  const salvo = localStorage.getItem('usuarioLogado');
  if (salvo) {
    window.location.href = `/usuarios/${salvo}/index.html`;
  }
});
</script>
