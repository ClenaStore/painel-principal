<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CB Systems</title>
<style>
    body {
        margin: 0;
        background-color: #0a0a0a;
        color: #fff;
        font-family: Arial, sans-serif;
    }

    /* Barra de navegação */
    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: #000;
        border-bottom: 1px solid #00d1ff;
    }
    .nav-links {
        display: flex;
        gap: 15px;
    }
    .nav-links a {
        color: #00bfff;
        text-decoration: none;
        font-weight: bold;
    }
    /* Botão login */
    .login-btn {
        padding: 6px 14px;
        border: 2px solid #00d1ff;
        border-radius: 8px;
        background: transparent;
        color: #00d1ff;
        cursor: pointer;
        box-shadow: 0 0 8px #00d1ff;
        transition: 0.3s;
    }
    .login-btn:hover {
        background-color: #00d1ff;
        color: #000;
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background-color: #111;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px #00d1ff;
        width: 300px;
        position: relative;
    }
    .modal-content h2 {
        text-align: center;
        color: #00d1ff;
    }
    .close {
        position: absolute;
        top: 10px; right: 10px;
        font-size: 20px;
        cursor: pointer;
        color: #00d1ff;
    }
    .form-group {
        position: relative;
        margin-bottom: 15px;
    }
    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        background-color: #e6f0ff;
        color: #000;
        font-size: 14px;
    }
    /* Ícone olho */
    .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 14px;
        cursor: pointer;
    }
    .toggle-password svg {
        fill: none;
        stroke: #555;
        stroke-width: 2;
    }

    .checkbox {
        display: flex;
        align-items: center;
        font-size: 14px;
    }
    .checkbox input {
        margin-right: 5px;
    }
    .btn-submit {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        background-color: #00bfff;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
    }
    .error-message {
        color: red;
        text-align: center;
        margin-top: 10px;
    }
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo CB Systems" style="height:40px;">
    <nav class="nav-links">
        <a href="#">Início</a>
        <a href="#">Serviços</a>
        <a href="#">Orçamento</a>
        <a href="#">Sistemas</a>
        <a href="#">Dúvidas</a>
    </nav>
    <button class="login-btn" id="openLogin">Login</button>
</header>

<!-- Modal de Login -->
<div class="modal" id="loginModal">
    <div class="modal-content">
        <span class="close" id="closeLogin">&times;</span>
        <h2>Bem-vindo à CB Systems</h2>
        <div class="form-group">
            <input type="email" id="email" placeholder="Seu e-mail">
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Sua senha">
            <span class="toggle-password" id="togglePassword">
                <svg viewBox="0 0 24 24">
                    <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
            </span>
        </div>
        <div class="checkbox">
            <input type="checkbox" id="remember">
            <label for="remember">Lembrar senha</label>
        </div>
        <button class="btn-submit" id="loginBtn">Entrar</button>
        <div class="error-message" id="errorMsg"></div>
    </div>
</div>

<script>
    const loginModal = document.getElementById("loginModal");
    const openLogin = document.getElementById("openLogin");
    const closeLogin = document.getElementById("closeLogin");
    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");

    openLogin.onclick = () => loginModal.style.display = "flex";
    closeLogin.onclick = () => loginModal.style.display = "none";
    window.onclick = (e) => { if (e.target == loginModal) loginModal.style.display = "none"; };

    // Alternar senha visível
    document.getElementById("togglePassword").onclick = () => {
        const pass = document.getElementById("password");
        pass.type = pass.type === "password" ? "text" : "password";
    };

    // Login com Enter
    document.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && loginModal.style.display === "flex") {
            login();
        }
    });

    // Login com botão
    loginBtn.onclick = () => login();

    function login() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        errorMsg.textContent = "";

        if (!email || !password) {
            errorMsg.textContent = "Preencha todos os campos!";
            return;
        }

        fetch("https://painel-principal.vercel.app/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                window.location.href = data.redirect || "/painel.html";
            } else {
                errorMsg.textContent = data.message || "Usuário ou senha inválidos!";
            }
        })
        .catch(() => {
            errorMsg.textContent = "Erro ao conectar ao servidor!";
        });
    }
</script>

</body>
</html>
