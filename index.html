<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CB Systems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0a0a0a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00bfff;
    }

    header {
      background-color: #000;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #00bfff;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    header img {
      height: 45px;
    }

    nav a {
      color: #00bfff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 120px auto 40px;
      padding: 20px;
    }

    .banner {
      width: 100%;
      max-width: 1900px;
      height: 300px;
      margin: 0 auto 40px;
      background-color: #111;
      border: 2px solid #00bfff;
      border-radius: 10px;
      box-shadow: 0 0 20px #00bfff55;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00bfff;
      font-size: 1.5em;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #111;
      border: 1px solid #00bfff33;
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00bfff22;
      cursor: pointer;
    }

    .card:hover {
      background-color: #00bfff11;
      box-shadow: 0 0 20px #00bfff99;
      transform: scale(1.02);
    }

    .card span {
      font-size: 2.2em;
      display: block;
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 1.1em;
      font-weight: bold;
      color: #00bfff;
    }
  </style>
</head>
<body>

    <nav>

  <div class="container">

    </div>

      </div>

      <div class="card" onclick="location.href='#cancelamentos'">
        <span>‚ùå</span>
        <div class="card-title">Cancelamentos</div>
      </div>

      <div class="card" onclick="location.href='#vendas'">
        <span>üöö</span>

      </div>

      <div class="card" onclick="location.href='#metas'">
