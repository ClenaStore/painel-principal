<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CB Systems - Orçamento</title>
  <style>
    body {
      background: #0a0a0a;
      color: #00bfff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #000;
      border-bottom: 1px solid #00bfff;
    }

    header img {
      height: 40px;
      filter: brightness(0) invert(1);
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 120px auto 40px;
      padding: 20px;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 15px #00bfff44;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00bfff;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #fff;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
      box-shadow: 0 0 5px #00bfff33;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn-enviar {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #00bfff;
      color: #000;
      font-weight: bold;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-enviar:hover {
      background: #00a6d6;
    }

    .select-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }

    .sistema-option {
      background: #222;
      border: 2px solid #00bfff44;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      color: #fff;
      transition: all 0.3s ease;
      user-select: none;
    }

    .sistema-option:hover {
      background: #00bfff11;
      box-shadow: 0 0 8px #00bfff88;
    }

    .sistema-option.selected {
      border-color: #00bfff;
      background: #00bfff22;
    }

    #busca {
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      background: #222;
      color: #fff;
      width: 100%;
      border: none;
      box-shadow: 0 0 5px #00bfff33;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
    <nav>
      <a href="index.html">Início</a>
      <a href="servicos.html">Serviços</a>
      <a href="orcamento.html">Orçamento</a>
      <a href="sistemas.html">Sistemas</a>
      <a href="duvidas.html">Dúvidas</a>
    </nav>
  </header>

  <div class="container">
    <h1>Solicite seu Orçamento</h1>
    <form id="formOrcamento">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="whatsapp">WhatsApp:</label>
      <input type="tel" id="whatsapp" name="whatsapp" placeholder="(00) 00000-0000" required>

      <label for="busca">Buscar sistema/serviço:</label>
      <input type="text" id="busca" placeholder="Digite o nome ou descrição...">

      <label>Selecione os sistemas desejados:</label>
      <div class="select-grid" id="sistemaContainer">
        <div class="sistema-option" data-value="Sistema de Vendas">🛒 Sistema de Vendas</div>
        <div class="sistema-option" data-value="Gestão de Estoque">📦 Gestão de Estoque</div>
        <div class="sistema-option" data-value="Controle Financeiro">💰 Controle Financeiro</div>
        <div class="sistema-option" data-value="Atendimento ao Cliente">📞 Atendimento ao Cliente</div>
        <div class="sistema-option" data-value="Integração com Planilhas">📊 Integração com Planilhas</div>
        <div class="sistema-option" data-value="Disparo de E-mails">📧 Disparo de E-mails</div>
        <div class="sistema-option" data-value="Sistema de Agendamento">📅 Sistema de Agendamento</div>
        <div class="sistema-option" data-value="Painel de Indicadores">📈 Painel de Indicadores</div>
      </div>

      <label for="mensagem">Informações adicionais:</label>
      <textarea id="mensagem" name="mensagem" placeholder="Descreva o que você precisa..."></textarea>

      <button type="submit" class="btn-enviar">Enviar Orçamento via WhatsApp</button>
    </form>
  </div>

  <script>
    document.querySelectorAll('.sistema-option').forEach(div => {
      div.addEventListener('click', () => {
        div.classList.toggle('selected');
      });
    });

    document.getElementById('formOrcamento').addEventListener('submit', function (e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const sistemasSelecionados = Array.from(document.querySelectorAll('.sistema-option.selected')).map(el => el.dataset.value);
      const sistemasFormatados = sistemasSelecionados.map(s => `🔹 ${s}`).join("\n");
      const mensagem = document.getElementById('mensagem').value;

      const texto = `👋 Olá! Meu nome é *${nome}*\n📧 Email: ${email}\n📱 WhatsApp: ${whatsapp}\n\n💻 Gostaria de um orçamento para os seguintes sistemas:\n${sistemasFormatados}\n\n📝 Informações adicionais:\n${mensagem}`;

      const url = `https://wa.me/557798253249?text=${encodeURIComponent(texto)}`;
      window.open(url, '_blank');
    });

    document.getElementById('busca').addEventListener('input', function () {
      const termo = this.value.toLowerCase();
      document.querySelectorAll('.sistema-option').forEach(op => {
        const texto = op.textContent.toLowerCase();
        op.style.display = texto.includes(termo) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
